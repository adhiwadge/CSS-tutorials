<!DOCTYPE html>
<html>
<head>
 <title>
     HTML Forms
 </title>

 <body>
       <h1>
           <p style="color: green">
               <strong>Understanding Forms.</strong>
           </p>
       </h1>

       <form>
            <label for="username">Enter Username: </label>
            <input type="text" id='username' name="username" placeholder="username" required>
            
            <br><br>

            <label for="email">Enter your email ID: </label>
            <input type="email" id='email' name="email" placeholder="Your email" required>

            <br><br>

            <label for="password">Password: </label>
            <input type="password" id='password' name="password" placeholder="Choose a password" required>

            <p>Select your age:</p>

            <input type="radio" name="Age" value="0-25" id="opt-1">
            <label for="opt-1">0-25</label>
            <input type="radio" name="Age" value="26-50" id="opt-2">
            <label for="opt-2">26-50</label>
            <input type="radio" name="Age" value="51-and-above" id="opt-3">
            <label for="opt-3">51-and-above</label>

            <br><br>

            <label for="question">Security Question:</label>
            <select name="question" id="question">
                <option value="q1?">Where were you born?</option>
                <option value="q2?">What city did you first buy a car in?</option>
                <option value="q3?">Where did you get married?</option>            
            </select>

            <br><br>

            <label for="answer">Security Question Answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <!--Adding this separator comment.
            
            Text below is going to be for the example of a box which has like a 140 character input from the user.
            (Maybe a bad example would be a comment for a review?)
            
            -->

            <label for="bio">Add something to your bio:</label><br><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About You..."></textarea>

            <!--Adding this separator comment.
            
            Text below is going to be for the example of a Submit button on a form.
            
            -->

            <br><br>

            <input type="submit" value="Sumbmit the form">

            <!--Adding this separator comment.
            
            Saved an image in the folder for what happens when a submit form button is clicked. 
            File Name is 'Submit form example.jpeg'.
            Note that the script has the password value saved. 
            -->    

            

       </form>

 </body>

</html>
