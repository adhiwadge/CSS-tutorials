<!DOCTYPE html>
<html>
    <title>
        Radio Buttons Example
    </title>
<body>

<form action="">

    <p>Select your gender:</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
    
    <br><br>
    
    <p>Select if you believe in God:</p>
    <input type="radio" name="ques1" value='yes'> Yes<br>
    <input type="radio" name="ques1" value='no'> No<br>
    <input type="radio" name="ques1" value='maybe'> Maybe

</form>

<p>
    <br>
    <b>Note:</b> When a user clicks on a radio button, it becomes checked, and all other radio buttons with the same name, become unchecked.
</p>

</body>
</html>
